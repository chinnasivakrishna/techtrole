<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(90deg, #d3d3d3 25%, #f0f0f0 50%, #d3d3d3 75%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .navbar .nav-link {
            color: #000;
            font-weight: bold;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .navbar .nav-link.active {
            color: #6c63ff;
            background: #e6e6ff;
            border-radius: 25px;
        }

        .navbar .nav-link:hover {
            color: #6c63ff;
            background: #f7f7ff;
            border-radius: 25px;
        }

        .portfolio-item img, .portfolio-item video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Portfolio</h1>
</div>

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="nav nav-tabs navbar-nav" id="portfolioTabs" role="tablist">
                <li class="nav-item mx-4" role="presentation">
                    <a class="nav-link active px-4" id="all-tab" data-bs-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All</a>
                </li>
                <li class="nav-item mx-4" role="presentation">
                    <a class="nav-link px-4" id="logo-tab" data-bs-toggle="tab" href="#logo" role="tab" aria-controls="logo" aria-selected="false">Logo</a>
                </li>
                <li class="nav-item mx-4" role="presentation">
                    <a class="nav-link px-4" id="animation-tab" data-bs-toggle="tab" href="#animation" role="tab" aria-controls="animation" aria-selected="false">Logo Animation</a>
                </li>
                <li class="nav-item mx-4" role="presentation">
                    <a class="nav-link px-4" id="card-tab" data-bs-toggle="tab" href="#card" role="tab" aria-controls="card" aria-selected="false">Business Card</a>
                </li>
                <li class="nav-item mx-4" role="presentation">
                    <a class="nav-link px-4" id="brochure-tab" data-bs-toggle="tab" href="#brochure" role="tab" aria-controls="brochure" aria-selected="false">Brochure</a>
                </li>
                <li class="nav-item mx-4" role="presentation">
                    <a class="nav-link px-4" id="social-tab" data-bs-toggle="tab" href="#social" role="tab" aria-controls="social" aria-selected="false">Social Media Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="tab-content" id="portfolioTabsContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel">
            <div class="row g-4" id="all-items"></div>
        </div>
        <div class="tab-pane fade" id="logo" role="tabpanel">
            <div class="row g-4" id="logo-items"></div>
        </div>
        <div class="tab-pane fade" id="animation" role="tabpanel">
            <div class="row g-4" id="animation-items"></div>
        </div>
        <div class="tab-pane fade" id="card" role="tabpanel">
            <div class="row g-4" id="card-items"></div>
        </div>
        <div class="tab-pane fade" id="brochure" role="tabpanel">
            <div class="row g-4" id="brochure-items"></div>
        </div>
        <div class="tab-pane fade" id="social" role="tabpanel">
            <div class="row g-4" id="social-items"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const portfolioData = {
        logo: ["./Media For Web Posting/Media For Web Posting/Logos/01.jpg",
            "./Media For Web Posting/Media For Web Posting/Logos/F-&-F-color-1-copy.jpg",
            "./Media For Web Posting/Media For Web Posting/Logos/LOGO.jpg",
            "./Media For Web Posting/Media For Web Posting/Logos/RayrActs-Logo.jpg"
        ],
        animation: ["./Media For Web Posting/Media For Web Posting/Logo Animation/3D Logo Animation_1.mp4",
            "./Media For Web Posting/Media For Web Posting/Logo Animation/logo ani.mp4",
            "./Media For Web Posting/Media For Web Posting/Logo Animation/tech - 1.mp4"
        ],
        card: ["./Media For Web Posting/Media For Web Posting/Visting Cards/Visiting Card 2.jpeg"],
        brochure: ["./Media For Web Posting/Media For Web Posting/Brochers/17807110_5908244.jpg",
            "./Media For Web Posting/Media For Web Posting/Brochers/6008875_3101797-copy.jpg",
            "./Media For Web Posting/Media For Web Posting/Brochers/Brocher.jpg",
            "./Media For Web Posting/Media For Web Posting/Brochers/fsfgdz.jpg"
        ],
        social: ["./Media For Web Posting/Media For Web Posting/Post/90cal.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/ac.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/berger.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/bioscience.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/biryani.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/cake 1.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/cake 3.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/cooler.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/dove 1.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/EYE.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/fridge.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/heart.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/hp.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/kidnwy.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/knee pain.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/liver.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/megasale.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/neck pain.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/ppf.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/samosa.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/Samosa.jpg",
            "./Media For Web Posting/Media For Web Posting/Post/starter.jpeg",
            "./Media For Web Posting/Media For Web Posting/Post/tv.jpeg"
        ]
    };

    portfolioData.all = [
        ...portfolioData.logo,
        ...portfolioData.animation,
        ...portfolioData.card,
        ...portfolioData.brochure,
        ...portfolioData.social
    ];

    function loadPortfolio(category, elementId) {
        const container = document.getElementById(elementId);
        portfolioData[category].forEach(url => {
            const col = document.createElement('div');
            col.className = 'col-md-4 portfolio-item';
            if (url.endsWith('.mp4')) {
                col.innerHTML = `<video controls><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
            } else {
                col.innerHTML = `<img src="${url}" alt="${category} Item">`;
            }
            container.appendChild(col);
        });
    }

    loadPortfolio('all', 'all-items');
    loadPortfolio('logo', 'logo-items');
    loadPortfolio('animation', 'animation-items');
    loadPortfolio('card', 'card-items');
    loadPortfolio('brochure', 'brochure-items');
    loadPortfolio('social', 'social-items');
</script>
</body>
</html>
