<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Horizontal Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide the overflow to prevent scrollbars */
        }

        .scroll-container {
            display: flex;
            overflow: hidden;
            width: 100vw; /* Make it fit the screen width */
        }

        .scroll-wrapper {
            display: flex;
            animation: scroll 6000s linear infinite; /* Increased duration for slower scroll */
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-right: 20px;
            width: 150px; /* Fixed width for card */
            text-align: center;
        }

        .card img {
            max-height: 150px; /* Restrict image height */
            width: 100%; /* Prevent image from overflowing */
            object-fit: contain;
        }

        .card p {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        /* Keyframes for infinite scrolling */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div class="scroll-wrapper" id="scroll-wrapper">
        <!-- Cards will be dynamically inserted here using JavaScript -->
    </div>
</div>

<script>
    // Define the images with their names
    const images = [
        { url: "./Icons/WE Experts/Banking.png", name: "Banking" },
        { url: "./Icons/WE Experts/Education.png", name: "Education" },
        { url: "./Icons/WE Experts/Goods-n-Distribution.png", name: "Goods & Distribution" },
        { url: "./Icons/WE Experts/Healthcare.png", name: "Healthcare" },
        { url: "./Icons/WE Experts/Life-Sciences.png", name: "Life Sciences" },
        { url: "./Icons/WE Experts/Manufacturing.png", name: "Manufacturing" },
        { url: "./Icons/WE Experts/Travel-n-Logistics.png", name: "Travel & Logistics" }
    ];

    const scrollWrapper = document.getElementById('scroll-wrapper');

    // Number of times the images should repeat (500 iterations)
    const iterations = 500;

    // Loop through and add the cards to the wrapper
    for (let i = 0; i < iterations; i++) {
        images.forEach((image) => {
            // Create the card container
            const card = document.createElement('div');
            card.classList.add('card');

            // Create the image element
            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.name;

            // Create the image name element
            const name = document.createElement('p');
            name.textContent = image.name;

            // Append the image and name to the card
            card.appendChild(img);
            card.appendChild(name);

            // Append the card to the scroll wrapper
            scrollWrapper.appendChild(card);
        });
    }
</script>

</body>
</html>
