<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    .plans .pricing-container {
      position: relative;
      overflow: visible; /* Ensure button outside is visible */
    }

    .plans .pricing-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden; /* Confine the black skew background */
      color: white;
      text-align: center;
      padding: 20px;
      height: 350px;
    }

    .plans .pricing-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      height: 56%;
      background-color: rgb(97, 97, 97);
      transform: skewY(-10deg);
      transform-origin: top right;
      z-index: 1;
    }

    .plans .header {
      font-size: 1.2rem;
      font-weight: bold;
      background-color: black;
      color: white;
      padding: 5px 15px;
      border-radius: 10px 10px 0 0; /* Rounded bottom corners for better appearance */
      position: absolute; /* Make the header absolute */
      top: -10px; /* Align it with the top border of the card */
      left: 50%; /* Center the header horizontally */
      transform: translateX(-50%); /* Center alignment */
      z-index: 2; /* Ensure the header is above other elements */

    }

    .plans .pricing-card.primary {
      background: linear-gradient(to bottom right, #f1c40f, #d4ac0d);
    }

    .plans .pricing-card.secondary {
      background: linear-gradient(to bottom right, #3498db, #1e7ac6);
    }

    .plans .pricing-card .price {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .plans .pricing-card .sub-price,
    .pricing-card .yearly-price {
      font-size: 1rem;
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }

    .plans .pricing-card .features {
      font-size: 0.9rem;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      padding: 0; /* Remove padding from the features container */
    }

    /* Horizontal Line Styling */
    .plans .pricing-card.primary .features hr,
    .pricing-card.secondary .features hr {
      border: 0; /* Reset the default border */
      height: 1px; /* Set a specific height for the line */
      background-color: #fff; /* Set color to white for better visibility */
    }

    .plans .pricing-card.primary .features hr {
      background-color: #d4ac0d; /* Specific color for primary card */
    }

    .plans .pricing-card.secondary .features hr {
      background-color: #038eff; /* Specific color for secondary card */
    }

    .plans .buy-btn {
      color: white;
      font-weight: bold;
      border: 2px solid transparent;
      border-radius: 0 0 20px 20px;
      padding: 10px 10px;
      transition: 0.3s ease;
      position: absolute;
      bottom: -25px; /* Half the button outside the card */
      left: 50%;
      transform: translateX(-50%);
      z-index: 3; /* Ensure button is above everything */
    }

    .plans .buy-btn {
      border-color: #f39c12;
    }

    .plans .buy-btn {
      border-color: #2980b9;
    }

    .plans .buy-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 plans" style="overflow: visible;">
    <div class="row g-4" style="overflow: visible;">
      <!-- Primary Card -->
      <div class="col-md-6">
        <div class="pricing-container">
          <div class="header">PRIMARY</div>
          <div class="pricing-card primary">
            
            <div class="price">₹5000</div>
            <div class="sub-price">PER MONTH</div>
            <div class="yearly-price pb-4">₹60,000 PER YEARLY</div>
            <div class="features">
              <p>180 Social Media Posts</p>
              <hr />
              <p>50 Small Promotional Videos</p>
            </div>
          </div>
          <a href="" class="btn btn-warning buy-btn col-md-10 primary">BUY NOW</a>
        </div>
      </div>

      <!-- Secondary Card -->
      <div class="col-md-6">
        <div class="pricing-container">
          <div class="header">SECONDARY</div>
          <div class="pricing-card secondary">
            
            <div class="price">₹5833</div>
            <div class="sub-price">PER MONTH</div>
            <div class="yearly-price pb-4">₹70,000 PER YEARLY</div>
            <div class="features">
              <p>180 Social Media Posts</p>
              <hr class="col-12"/>
              <p>50 Small Promotional Videos</p>
              <hr />
              <p>25 Event Videos</p>
            </div>
          </div>
          <a href="" class="btn btn-primary buy-btn col-md-10">BUY NOW</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
